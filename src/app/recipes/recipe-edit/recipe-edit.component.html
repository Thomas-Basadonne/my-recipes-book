<div class="container">
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <!-- bottoni -->
    <div class="btn-group" role="group">
      <button
        type="submit"
        class="btn btn-outline-success"
        [disabled]="!recipeForm.valid"
      >
        Salva
      </button>
      <button type="button" class="btn btn-outline-danger">Elimina</button>
    </div>
    <!-- Nome -->
    <div class="form-group my-3 text-start">
      <label for="name" class="badge text-bg-danger mb-1">Nome</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
      />
    </div>

    <div class="d-flex align-items-center my-3">
      <!-- URL Immagine -->
      <div class="form-group w-50 text-start">
        <label for="imagePath" class="badge text-bg-danger mb-1"
          >URL Immagine</label
        >
        <input
          type="text"
          id="imagePath"
          class="form-control"
          formControlName="imagePath"
        />
      </div>

      <!-- Anteprima Immagine -->
      <div class="w-50" role="group">
        <img src="" class="img-thumbnail" alt="Anteprima Immagine" />
      </div>
    </div>

    <!-- Descrizione -->
    <div class="form-group my-3 text-start">
      <label for="description" class="badge text-bg-danger mb-1"
        >Descrizione</label
      >
      <textarea
        id="description"
        rows="6"
        class="form-control"
        formControlName="description"
      ></textarea>
    </div>

    <!-- Lista Ingredienti -->
    <div class="form-group my-3" formArrayName="ingredients">
      <ol class="list-group list-group-numbered w-50 mx-auto my-2">
        <li
          *ngFor="let ingredientCtrl of controls; let i = index"
          [formGroupName]="i"
          class="list-group-item d-flex justify-content-between align-items-start"
        >
          <div class="ms-2 me-auto">
            <!-- Nome Ingrediente -->
            <input
              type="text"
              class="form-control"
              placeholder="Nome ingrediente"
              formControlName="name"
            />
            <!-- Quantità Ingrediente -->
            <input
              type="number"
              class="form-control"
              placeholder="Quantità ingrediente"
              formControlName="quantity"
            />
          </div>
          <!-- Bottone Elimina -->
          <button
            type="button"
            class="badge text-bg-danger rounded-pill border border-0"
          >
            Elimina
          </button>
        </li>
      </ol>
      <button
        type="button"
        class="btn btn-success"
        (click)="onAddIngredients()"
      >
        Aggiungi ingrediente
      </button>
    </div>
  </form>
</div>
