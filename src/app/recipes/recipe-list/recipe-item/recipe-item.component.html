<div class="card bg-danger-subtle my-1">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-fluid rounded-start"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ recipe.name }}</h5>
        <p class="card-text">
          {{ recipe.description }}
        </p>
        <button
          class="btn btn-danger ms-2"
          [routerLink]="[index]"
          routerLinkActive="disabled"
        >
          Dettagli
        </button>
      </div>
    </div>
  </div>
</div>
