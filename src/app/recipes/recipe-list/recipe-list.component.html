<div class="row">
  <div class="col-xs-12">
    <div class="btn btn-success">Aggiungi Ricetta</div>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <ol class="list-group list-group-numbered" *ngFor="let recipe of recipes">
      <li
        class="list-group-item d-flex justify-content-between align-items-center my-2"
      >
        <div class="ms-3 me-auto text-start">
          <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
          <p class="list-group-item-description">{{ recipe.description }}</p>
        </div>
        <div class="">
          <img
            [src]="recipe.imagePath"
            alt="{{ recipe.name }}"
            class="img-responsive rounded"
            style="max-height: 60px"
          />
          <button class="btn btn-primary ms-2">Dettagli</button>
        </div>
      </li>
    </ol>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
